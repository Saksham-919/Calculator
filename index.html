<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <input type="text" placeholder="0">

        <div>
            <button class="erase">AC</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">%</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="erase">C</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>00</button>
            <button class="operator"><b>=</b></button>
        </div>
        </div>
        <span>Calculator by Saksham and development in progress</span>
    </div>
</body>
</html>
